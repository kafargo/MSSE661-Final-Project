<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../images/vegetable.png" />
    <link rel="stylesheet" href="../css/mainstyles.css" />
    <link rel="stylesheet" href="../css/modal.css" />
    <title>Grocery List Helper</title>
  </head>
  <body>
    <div class="grid-container">
      <div class="item1">
        <!-- Navigation Bar -->
        <div class="mainnavbar">
          <a href="./profile.html">Profile</a>
          <a href="../index.html" onclick="doLogout(event)">Logout</a>
        </div>
      </div>
      <div class="item2"></div>
      <div class="item3">
        <div id="recipes">
          <div>Loading...</div>
        </div>
      </div>
      <div class="item4">
        <div class="mainnavbar">
          <a href="#" onclick="openModal(event)">Add Recipe</a>
          <a href="#" onclick="makeGroceryList(event)">Show Grocry List</a>
        </div>
        <br></br>
        <div id="grocery-list">Select a Few Recipes!</div>
      </div>
    </div>

  <!-- The Modal -->
  <div id="myModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <form novalidate>
        <label for="recipe">
          <span>Recipe:</span><br>
          <input id="recipe" type="text" placeholder="Recipe Name" /><br>
        </label>
        <label for="ingrident" id="ingridentLabel">
          <span>Ingrident(s):  (add more:   </span>
          <input onclick="addIngrident(event)" id="addingrident" type="button" value="+"/>
          <span>)</span><br>
          <input class="ingrident" type="text" placeholder="Ingrident" /> <br>
        </label>
        <input id="Submit" type="button" value="Add" onclick="doAddRecipe(event)"/>
    </div>
  </div>

  </body>
  <script src="../lib/api.config.js"></script>
  <script src="../lib/simple-storage.js"></script>
  <script src="../lib/service-helpers.js"></script>
  <script src="../lib/auth.service.js"></script>
  <script src="../lib/route-guard.js"></script>
  <script src="../lib/auth.js"></script>
  <script src="../lib/modal.js"></script>

  <script src="../lib/recipes/recipe-api.service.js"></script>
  <script src="../lib/recipes/recipe.service.js"></script>
  <script src="../lib/recipes/recipe.js"></script>
  <script src="../lib/recipes/build-recipes-list.js"></script>

  <script src="../app.js"></script>
</html>

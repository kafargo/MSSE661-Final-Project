<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../images/vegetable.png" />
    <link rel="stylesheet" href="../css/styles.css" />
    <title>Grocery List Helper</title>
  </head>
  <body>
    <div class="grid-container">
      <div class="item1"></div>
      <div class="item2"></div>
      <div class="item3"></div>
      <div class="item4">
        <form class="" action="">
          <div>
            <input id="userEmail" type="text" placeholder="Email Address.." />
          </div>
          <div>
            <input id="userName" type="text" placeholder="Username.." />
          </div>
          <div>
            <input id="userPassword" type="password" placeholder="Password.." />
          </div>
          <div>
            <input
              onclick="doRegister(event)"
              type="submit"
              value="Create Account"
            />
          </div>
        </form>
      </div>
      <div class="item5"></div>
      <div class="item6"></div>
    </div>
  </body>
  <script src="../lib/api.config.js"></script>
  <script src="../lib/simple-storage.js"></script>
  <script src="../lib/service-helpers.js"></script>
  <script src="../lib/auth.service.js"></script>
  <script src="../lib/auth.js"></script>
</html>
